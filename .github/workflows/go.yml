name: Go

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:

    - name: Set up Go 1.x
      uses: actions/setup-go@v2
      with:
        go-version: ^1.13
      id: go

    - name: Check out code into the Go module directory
      uses: actions/checkout@v2

    - name: Get dependencies
      run: |
        go get -v -t -d ./...
        if [ -f Gopkg.toml ]; then
            curl https://raw.githubusercontent.com/golang/dep/master/install.sh | sh
            dep ensure
        fi

    - name: Build
      run: go build -v .
    - script:
        - go build -o vepa-server-go
         # Copy static files to server
         - scp -P 4500 -v vepa root@quebasetech.co.ke:/var/www/vepa
         # Extract the files, stop app, update .service file and start it again
         - ssh root@quebasetech.co.ke -p 4500 'bash -s' < deploy.sh

